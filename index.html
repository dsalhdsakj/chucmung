<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Chúc mừng sinh nhật</title> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Mình có điều muốn nói</h1>
  <button onclick="generateRandomNotifications()">Nhấn đây nè</button>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = new Audio("Chúc mừng sinh nhật.mp3");
      audio.loop = true; // Lặp lại
      audio.play().catch(error => {
        console.warn("Trình duyệt chặn phát nhạc tự động:", error);
      });
    });
  </script>
</body>
</html>
